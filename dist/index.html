<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Book Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <div class="header_logo">Bookshop</div>
          <nav class="header-nav">
            <a class="nav_link link" href="#">books</a>
            <a class="nav_link" href="#">audiobooks</a>
            <a class="nav_link" href="#">Stationery & gifts</a>
            <a class="nav_link" href="#">blog</a>
          </nav>
          <div class="header-actions">
            <div class="action-el">
              <img class="img-actions" src="img/user.svg" />
            </div>
            <div class="action-el">
              <img class="img-actions" src="img/search.svg" />
            </div>
            <div class="action-el">
              <img class="img-actions" src="img/shop bag.svg" />
              <div id="cart-badge" class="cart-badge">13</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="container banner">
      <div class="slider">
        <div class="slider__images"></div>
        <div class="slider__arrows"></div>
      </div>

      <a class="block1" href="#!">
        <div class="first-block">
          <p class="block-text first">
            Change <br />
            old book <br />
            on new
          </p>
          <img class="arrow" src="img/arrow.svg" />
        </div>
      </a>
      <a class="block2" href="#!">
        <div class="second-block">
          <p class="block-text second">
            top <br />
            100 <br />
            books <br />
            2022
          </p>
          <img class="arrow" src="img/arrow.svg" />
        </div>
      </a>
    </section>

    <section class="container">
      <div class="books">
        <aside class="aside">
          <ul id="category-list" class="list"></ul>
        </aside>
        <div class="book-content">
          <div id="item-container" class="book-container"></div>
          <div class="load-more">
            <button id="load-more-btn" class="button">Load more</button>
          </div>
        </div>
        
      </div>
    </section>

    <template id="card-item">
      <div class="card">
        <div class="book-cover" style="background-image: url('${image}')"></div>
        <div class="book">
          <p class="book-author">${authors}</p>
          <p class="book-name">${title}</p>
          <div class="book-rate">
            <span class="book-rating">
              <img src="img/Star.svg">
              <img src="img/Star.svg">
              <img src="img/Star.svg">
              <img src="img/Star.svg">
              <img src="img/Star.svg">
            </span>
            <span class="book-counter-rating">review</span>
          </div>
          <p class="book-description">
            ${subtitle}
          </p>
          <p class="book-price">no price</p>
          <button class="button">buy now</button>
        </div>
      </div>
    </template>

    <script src="main.js"></script>
  </body>
</html>
